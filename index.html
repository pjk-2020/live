<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Test 2D/3D</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/litera/bootstrap.min.css"
			integrity="sha512-iKbrjHn3GnahCXWH0mr6Rxqog4NY9hCPjtf3x3ab0tWMyV0MUAHpNyIJoIwaMY05FGJNEW7e59X/9UAM7KOP6A=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="no_select">
		<main>
			<div class="container my-3">
				<div class="card card-body mb-2">
					<!-- Count Down and Reload Panel -->
					<div class="d-flex justify-content-between align-items-center">
						<!-- countdown -->
						<div id="countDown" class="countDown"></div>

						<!-- Chat Icon -->
						<div id="chatIcon" class="chatIcon"></div>

						<!-- Phone Icon -->
						<div id="phoneIcon" class="phoneIcon"></div>

						<!-- reload icon -->
						<div id="reload" class="reload">
							<div class="card-text">
								<svg
									width="1em"
									height="1em"
									viewBox="0 0 16 16"
									class="bi bi-arrow-repeat"
									fill="currentColor"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
									/>
									<path
										fill-rule="evenodd"
										d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
									/>
								</svg>
							</div>
						</div>
					</div>

					<!-- End of Count Down and Reload Panel -->

					<!-- Start 2D Result -->
					<div class="d-flex justify-content-between align-items-center my-5">
						<!-- set -->
						<div class="card-text">
							<div class="text-left textShadow-1">Set</div>
							<p id="set" class="f-2 font-weight-bold">0,000.00</p>
						</div>
						<!-- 2D Digit -->
						<div class="card-text result-digit">
							<div
								class="f-3 animate__animated animate__heartBeat animate__slow animate__infinite infinite"
							>
								<span id="result">..</span>
							</div>
						</div>
						<!-- value -->
						<div class="card-text">
							<div class="text-right textShadow-1">Value</div>
							<p id="value" class="f-2 font-weight-bold">0,000.00</p>
						</div>
					</div>
					<!-- Clock and market status -->
					<!-- Slide show announce -->
					<div id="custom_slide_text" class="text-muted"></div>

					<div
						class="d-flex justify-content-between align-items-center text-center"
					>
						<!-- Clock -->
						<div class="card-text">
							<!-- Clock icon -->
							<svg
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								class="bi bi-clock-history"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"
								/>
								<path
									fill-rule="evenodd"
									d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"
								/>
								<path
									fill-rule="evenodd"
									d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"
								/>
							</svg>
							<span class="d-inline-block f-2 font-weight-bold" id="clock"
								>16:32:30 PM</span
							>
						</div>

						<!-- Update Date -->
						<div class="card-text">
							<svg
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								class="bi bi-calendar3"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"
								/>
								<path
									fill-rule="evenodd"
									d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
								/>
							</svg>
							<span id="currentDate" class="f-2 font-weight-bold"
								>0000-00-00</span
							>
						</div>

						<!-- Market Status -->
						<div class="card-text">
							<span id="marketStatus" class="f-1">အခြေအနေ</span>
							<!-- Shop icon -->
							<span id="marketIcon">
								<svg
									width="1em"
									height="1em"
									viewBox="0 0 16 16"
									class="bi bi-shop-window"
									fill="currentColor"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										fill-rule="evenodd"
										d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h12V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zm2 .5a.5.5 0 0 1 .5.5V13h8V9.5a.5.5 0 0 1 1 0V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5a.5.5 0 0 1 .5-.5z"
									/>
								</svg>
							</span>
						</div>
					</div>
				</div>
				<!-- Timetable Group -->
				<div class="card card-body p-3">
					<span class="text-muted text-center">4:30 PM</span>
					<hr />
					<div class="d-flex justify-content-between align-items-center">
						<div class="card-text text-left textShadow-1">
							Set
							<span id="setSec" class="f-2 font-weight-bold d-block"
								>0,000.00</span
							>
						</div>
						<div class="card-text text-center valSec textShadow-1">
							Value
							<span id="valueSec" class="f-2 font-weight-bold d-block"
								>00,000.00</span
							>
						</div>
						<div class="card-text text-center textShadow-1">
							2D
							<span
								id="resultSec"
								class="f-2 font-weight-bold d-block animate__animated animate__heartBeat animate__slow animate__infinite infinite"
								>00</span
							>
						</div>
					</div>
					<hr />
					<span class="text-muted text-center">12:00 PM</span>
					<hr />
					<div class="d-flex justify-content-between align-items-center">
						<div class="card-text text-left textShadow-1">
							Set
							<span id="setThird" class="f-2 font-weight-bold d-block"
								>0,000.00</span
							>
						</div>
						<div class="card-text text-center valSec textShadow-1">
							Value
							<span id="valueThird" class="f-2 font-weight-bold d-block"
								>00,000.00</span
							>
						</div>
						<div class="card-text text-center textShadow-1">
							2D
							<span
								id="resultThird"
								class="f-2 font-weight-bold d-block animate__animated animate__heartBeat animate__slow animate__infinite infinite"
								>00</span
							>
						</div>
					</div>
					<hr />
				</div>
			</div>
			<!-- End of Container -->
		</main>
		<!-- Top Progress -->
		<div
			class="progress-bar progress-bar-striped progress-bar-animated bg-secondary fixed-top"
			role="progressbar"
			aria-valuenow="75"
			aria-valuemin="0"
			aria-valuemax="100"
			style="width: 100%; height: 5px"
		></div>
		<!-- Bottom Progress -->
		<div
			class="progress-bar progress-bar-striped progress-bar-animated bg-secondary fixed-bottom"
			role="progressbar"
			aria-valuenow="75"
			aria-valuemin="0"
			aria-valuemax="100"
			style="width: 100%; height: 5px"
		></div>
		<script src="./index.js"></script>
	</body>
</html>
